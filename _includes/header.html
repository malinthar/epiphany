<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="site-logo">
                    <span class="logo-text">Epiphany</span>
                </a>
                
                <nav class="main-nav">
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <span class="hamburger"></span>
                    </button>
                    
                    <ul class="nav-links">
                        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                        <li><a href="{{ '/topics/' | relative_url }}" {% if page.url contains '/topics/' %}class="active"{% endif %}>Topics</a></li>
                        <li><a href="{{ '/categories/' | relative_url }}" {% if page.url contains '/categories/' %}class="active"{% endif %}>Categories</a></li>
                        <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog/' %}class="active"{% endif %}>Blog</a></li>
                        <li><a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about/' %}class="active"{% endif %}>About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
